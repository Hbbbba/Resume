name: Build & Deploy Resume (Web + PDF)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      # Install XeLaTeX for PDF generation
      - name: Install TeX (XeLaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-latex-extra

      # Optional: show repo files for debugging if anything missing
      - name: Show repo files
        run: |
          echo "Repo root:"
          ls -lah
          echo "scripts/:"
          ls -lah scripts || true

      - name: Build Web (site/index.html)
        run: |
          python scripts/build_web.py
          test -f site/index.html
          echo "Generated site/index.html"

      - name: Build PDF (site/cv.pdf)
        run: |
          python scripts/build_pdf.py
          test -f site/cv.pdf
          echo "Generated site/cv.pdf"

      # Upload site/ as Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
