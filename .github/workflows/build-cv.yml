name: Build Resume (HTML + Compact PDF)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---------- HTML (for GitHub Pages) ----------
      - name: Build HTML CV
        uses: docker://pandoc/latex:latest
        with:
          args: >
            cv.md
            -o index.html
            --standalone
            --metadata title="Bin Hu | Resume"
            --css assets/style.css

      # ---------- PDF (Compact, LaTeX-based) ----------
      - name: Build PDF source (cv_pdf.md)
        run: python3 pdf/clean_for_pdf.py

      - name: Build Compact PDF (from cv_pdf.md)
        uses: docker://pandoc/latex:latest
        with:
          args: >
            cv_pdf.md
            -o cv.pdf
            --pdf-engine=xelatex
            --template=pdf/template.tex
            -V fontsize=10pt
            -V linestretch=1.03



            # ---------- Prepare Pages ----------
            - name: Prepare site
              run: |
                mkdir -p site
                mv index.html site/index.html
                mv cv.pdf site/cv.pdf

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: site

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
