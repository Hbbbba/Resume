name: Build Resume (HTML + Compact PDF)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---------- HTML (for GitHub Pages) ----------
      - name: Build HTML CV
        uses: docker://pandoc/latex:latest
        with:
          args: >
            cv.md
            -o index.html
            --standalone
            --metadata title="Bin Hu | Resume"
            --css assets/style.css

      # ---------- PDF (Compact, LaTeX-based) ----------
      - name: Build PDF source (cv_pdf.md)
        run: |
          set -euxo pipefail
          echo "PWD=$(pwd)"
          echo "Files in repo root:"
          ls -lah
          echo "Files in pdf/:"
          ls -lah pdf || true
          echo "Check cv.md exists:"
          test -f cv.md || (echo "ERROR: cv.md not found"; exit 1)
          echo "Run script with traceback:"
          python3 -X faulthandler -u pdf/clean_for_pdf.py
          echo "Check output:"
          ls -lah cv_pdf.md

          test -f cv_pdf.md
          echo "Found cv_pdf.md"

      - name: Build Compact PDF (from cv_pdf.md)
        uses: docker://pandoc/latex:latest
        with:
          args: >
            cv_pdf.md
            -o cv.pdf
            --pdf-engine=xelatex
            --template=pdf/template.tex
            -V fontsize=10pt
            -V linestretch=1.03


      # ---------- Prepare Pages ----------
      - name: Prepare site
        run: |
          mkdir -p site
          mv index.html site/index.html
          mv cv.pdf site/cv.pdf

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
